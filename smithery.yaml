# Smithery configuration file: https://smithery.ai/docs/build/project-config
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      TWITCH_CLIENT_ID:
        type: string
        description: Your Twitch Client ID from https://twitchtokengenerator.com/
      TWITCH_OAUTH_TOKEN:
        type: string
        description: Your Twitch OAuth Token (include 'oauth:' prefix)
      TWITCH_PERMISSION_LEVEL:
        type: string
        enum: ["viewer", "chatbot", "moderator", "admin"]
        default: "viewer"
        description: Permission level for MCP tools
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ 
      command: 'node', 
      args: ['dist/src/index.js'],
      env: {
        TWITCH_CLIENT_ID: config.TWITCH_CLIENT_ID || '',
        TWITCH_OAUTH_TOKEN: config.TWITCH_OAUTH_TOKEN || '',
        TWITCH_PERMISSION_LEVEL: config.TWITCH_PERMISSION_LEVEL || 'viewer'
      }
    })
  exampleConfig: {}
